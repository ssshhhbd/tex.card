<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические карты товаров - Bitrix24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1><i class="fas fa-cogs"></i> Технические карты товаров</h1>
            <p>Система управления производственными процессами для Bitrix24</p>
        </div>
        
        <!-- Навигация -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab">
                    <i class="fas fa-plus-circle"></i> Создать карту
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab">
                    <i class="fas fa-list"></i> Список карт
                </button>
            </li>
        </ul>
        
        <!-- Контент вкладок -->
        <div class="tab-content" id="mainTabsContent">
            <!-- Вкладка создания -->
            <div class="tab-pane fade show active" id="create" role="tabpanel">
                <form id="techCardForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="productName" class="form-label">Название готового товара</label>
                                <input type="text" class="form-control" id="productName" placeholder="Например: Футболка Premium" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="productCode" class="form-label">Код товара</label>
                                <input type="text" class="form-control" id="productCode" placeholder="TSHIRT_001">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="productDescription" rows="2" placeholder="Краткое описание товара"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="triggerStage" class="form-label">Этап запуска производства</label>
                                <select class="form-select" id="triggerStage" required>
                                    <option value="">Выберите этап CRM...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="outputQuantity" class="form-label">Количество готового товара</label>
                                <input type="number" class="form-control" id="outputQuantity" min="1" value="1" required>
                            </div>
                        </div>
                    </div>

                    <!-- Секция ингредиентов -->
                    <div class="ingredients-section">
                        <div class="ingredients-header">
                            <h5><i class="fas fa-flask"></i> Состав материалов</h5>
                            <button type="button" class="btn btn-success btn-sm" id="addIngredient">
                                <i class="fas fa-plus"></i> Добавить материал
                            </button>
                        </div>
                        <div id="ingredientsList">
                            <!-- Ингредиенты будут добавляться здесь -->
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Сохранить техническую карту
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-lg" id="clearForm">
                            <i class="fas fa-eraser"></i> Очистить форму
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Вкладка списка -->
            <div class="tab-pane fade" id="list" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4><i class="fas fa-list"></i> Существующие технические карты</h4>
                    <button class="btn btn-info" id="refreshCards">
                        <i class="fas fa-sync-alt"></i> Обновить
                    </button>
                </div>
                <div id="techCardsList" class="tech-cards-grid">
                    <!-- Карты будут загружаться здесь -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать техническую карту</h5>
                <button type="button" class="modal-close" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editCardId">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editProductName" class="form-label">Название товара</label>
                                <input type="text" class="form-control" id="editProductName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editProductCode" class="form-label">Код товара</label>
                                <input type="text" class="form-control" id="editProductCode">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editProductDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="editProductDescription" rows="2"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editTriggerStage" class="form-label">Этап запуска</label>
                                <select class="form-select" id="editTriggerStage" required>
                                    <option value="">Выберите этап...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="editOutputQuantity" class="form-label">Количество на выходе</label>
                                <input type="number" class="form-control" id="editOutputQuantity" min="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="ingredients-section">
                        <div class="ingredients-header">
                            <h5>Состав материалов</h5>
                            <button type="button" class="btn btn-success btn-sm" id="addEditIngredient">
                                <i class="fas fa-plus"></i> Добавить
                            </button>
                        </div>
                        <div id="editIngredientsList">
                            <!-- Ингредиенты для редактирования -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i> Отмена
                </button>
                <button type="button" class="btn btn-primary" id="saveEdit">
                    <i class="fas fa-save"></i> Сохранить изменения
                </button>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//api.bitrix24.com/api/v1/"></script>
    <script src="app.js"></script>
</body>
</html>
